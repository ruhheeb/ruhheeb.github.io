<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Модальное окно</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<div class="col-lg-12">
    			<button class="btn btn-success btn-modal" data-toggle="modal" data-target="#my-modal">Удалить Файл</button>
    		</div>
    		
    	</div>
    </div>

    <!-- Модальное окно от Bootstrap -->
    <!-- Само модальное окно -->
	<div class="modal fade" id="my-modal">
		<!-- Само белое модалное окно -->
	  <div class="modal-dialog" role="document">
		<!-- содержимое модального окна -->
	    <div class="modal-content">
			<!-- Шапка модального окна -->
	      <div class="modal-header">
	      	<div class="row">
	      		<div class="col-lg-10">
	      			<!-- Заголовок модального окна -->
	      			<h4 class="modal-title my-modal-title">Вы действительно  хотите удалить файл?</h4>
	      		</div>
	      		<div class="col-lg-2">
      				<!-- Кнопка закрыть модального окна -->
      			  <button type="button" class="close modal-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	      		</div>
	      	</div>
	      </div>
	      <!-- Тело модального окна -->
	      	<div class="modal-body">
	      		<div class="row">
      				<div class="col-lg-2">
      					<button class="btn btn-success btn-accept" type="submit">Да</button>
      				</div>
      			  	<div class="col-lg-10">
      			  		<button class="btn btn-success btn-delete" type="submit">Нет</button>
      			  	</div>
	      		</div>
	      		
	      	</div>
	      <!-- Подвал модального окна -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-primary">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

    <!-- Объязательно должно покдлючится JQuery библиотека-->
    <script src="http://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
  </body>
</html>
