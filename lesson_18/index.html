<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Автоматизированная штукатурка стен</title>
  </head>
  <body>

   	<header class="main">

   		<div class="container">

   			<div class="intro">
   				<div class="row">
   					<div class="col-lg-3 col-md-4 col-sm-4 col-xs-12">
   						<div class="logo">
   							<img src="img/logo.png" alt="Гипсолит. Штукатурка">
   						</div>
   					</div>
   					<div class="col-lg-2 offset-lg-4 col-md-3 offset-md-3 col-sm-4 offset-sm-0 col-xs-12">
   						<div class="phone-block">
                <a class="phone-link" href="#">+7 495 771 05 08</a>     
              </div>
   					</div>
   					<div class="col-lg-3 col-md-2 col-sm-4 col-xs-12">
   						<div class="wrap">
   							<div class="wrap-block">
   								<button class="btn-intro">
   									получить консультацию
		   						</button>
   							</div>
   						</div>
   					</div>
   				</div>
   			</div>

        <div class="main-content">

          <div class="row">

            <div class="col-lg-6 col-md-6 sol-sm-12">
              <div class="main-title">
                  <h1>
                    Автоматизированная штукатурка стен
                  </h1>
                  <p class="main-subtitle">
                    Идеально ровные стены <br>в кратчайшие сроки
                  </p>
                  <span>
                    Стоимость работ <br> 
                    от <strong>300</strong> руб/м<sup>2</sup>
                  </span>
                  <strong class="main-trigger">
                    Оплата по факту!
                  </strong>
              </div>
            </div>

            <div class="col-lg-4 offset-lg-2 col-md-6 offset-md-0 col-sm-10 offset-sm-1">
              <div class="main-form">
                <h2 class="main-form-header">
                  Для расчёта точной стоимости <br>закажите <strong>выезд замерщика</strong>
                </h2>
                <form action="#">
                  <label for="">Ваше имя</label>
                  <input class="main-form-input" type="text" required>
                  <label for="">Номер телефона</label>
                  <input class="main-form-input" type="text" required>
                  <button class="main-form-btn btn-intro" type="submit">Оставьте заявку</button>
                  <small>Приедем в день обращения*</small>
                </form>
              </div>
            </div>

          </div>

        </div>


   		</div>
   	</header>

  </body>
</html>
